<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Locais Permitidos - Ponto Online</title>

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

    <link rel="stylesheet" href="/css/estilos.css">
    <link rel="stylesheet" href="/css/toast.css">

    <style>
        .locais-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            margin-top: 2rem;
        }

        .locais-lista {
            background: rgba(26, 33, 66, 0.6);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-lg);
            padding: var(--space-xl);
        }

        .local-card {
            background: var(--bg-input);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-md);
            padding: var(--space-lg);
            margin-bottom: var(--space-md);
            transition: all 0.2s ease;
        }

        .local-card:hover {
            transform: translateY(-2px);
            border-color: var(--accent-primary);
            box-shadow: var(--shadow-md);
        }

        .local-card h4 {
            margin: 0 0 var(--space-sm) 0;
            color: var(--text-primary);
        }

        .local-info {
            font-size: 0.875rem;
            color: var(--text-secondary);
            margin: var(--space-xs) 0;
        }

        .local-actions {
            display: flex;
            gap: var(--space-sm);
            margin-top: var(--space-md);
        }

        .btn-small {
            padding: var(--space-sm) var(--space-md);
            font-size: 0.875rem;
            border-radius: var(--radius-sm);
        }

        .local-form {
            background: rgba(26, 33, 66, 0.6);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-lg);
            padding: var(--space-xl);
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: var(--space-md);
            margin-bottom: var(--space-md);
        }

        .form-group {
            margin-bottom: var(--space-md);
        }

        .form-group label {
            display: block;
            margin-bottom: var(--space-sm);
            font-weight: 500;
            color: var(--text-secondary);
            font-size: 0.875rem;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: var(--space-md);
            background: var(--bg-input);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-md);
            color: var(--text-primary);
            font-family: inherit;
            font-size: 0.9375rem;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }

        #map {
            width: 100%;
            height: 400px;
            border-radius: var(--radius-md);
            margin-bottom: var(--space-md);
            border: 1px solid var(--border-color);
        }

        .status-badge {
            display: inline-block;
            padding: var(--space-xs) var(--space-sm);
            border-radius: var(--radius-sm);
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-badge.ativo {
            background: rgba(16, 185, 129, 0.2);
            color: var(--success);
        }

        .status-badge.inativo {
            background: rgba(239, 68, 68, 0.2);
            color: var(--danger);
        }

        @media (max-width: 1024px) {
            .locais-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <header class="app-header">
        <div class="container">
            <h1 class="logo">Ponto Online - Admin</h1>
            <nav>
                <a href="/admin.html" class="nav-link">Dashboard</a>
                <a href="/gerenciar-funcionarios.html" class="nav-link">Funcion√°rios</a>
                <a href="/configuracoes-empresa.html" class="nav-link">Configura√ß√µes</a>
                <a href="/gerenciar-locais.html" class="nav-link" style="color: var(--accent-primary);">Locais</a>
                <a href="/login.html" id="btnSair" class="nav-link">Sair</a>
            </nav>
        </div>
    </header>

    <main class="container">
        <h2>üìç Gerenciar Locais Permitidos</h2>
        <p style="color: var(--text-secondary); margin-bottom: 2rem;">
            Configure os locais onde os funcion√°rios podem bater ponto
        </p>

        <div class="locais-container">
            <!-- Lista de Locais -->
            <div class="locais-lista">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1.5rem;">
                    <h3>Locais Cadastrados</h3>
                    <button id="btnNovoLocal" class="btn-ponto btn-small">+ Novo Local</button>
                </div>
                <div id="listaLocais">
                    <p style="text-align: center; color: var(--text-muted); padding: 2rem;">
                        Carregando...
                    </p>
                </div>
            </div>

            <!-- Formul√°rio -->
            <div class="local-form">
                <h3 id="formTitulo">Novo Local</h3>
                <form id="formLocal">
                    <input type="hidden" id="localId">

                    <div class="form-group">
                        <label for="nome">Nome do Local *</label>
                        <input type="text" id="nome" required maxlength="100" placeholder="Ex: Matriz S√£o Paulo">
                    </div>

                    <div class="form-group">
                        <label for="endereco">Endere√ßo *</label>
                        <input type="text" id="endereco" required maxlength="200"
                            placeholder="Rua, N√∫mero, Bairro, Cidade">
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="latitude">Latitude *</label>
                            <input type="number" id="latitude" required step="0.000001" placeholder="-23.550520">
                        </div>
                        <div class="form-group">
                            <label for="longitude">Longitude *</label>
                            <input type="number" id="longitude" required step="0.000001" placeholder="-46.633308">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="raioMetros">Raio Permitido (metros) *</label>
                        <input type="number" id="raioMetros" required min="10" max="10000" value="100"
                            placeholder="100">
                        <small style="color: var(--text-muted); font-size: 0.75rem;">
                            Dist√¢ncia m√°xima permitida do ponto central (10m - 10km)
                        </small>
                    </div>

                    <div class="form-group">
                        <label for="descricao">Descri√ß√£o</label>
                        <textarea id="descricao" maxlength="500"
                            placeholder="Informa√ß√µes adicionais sobre o local"></textarea>
                    </div>

                    <div class="form-group">
                        <label>
                            <input type="checkbox" id="ativo" checked>
                            Local ativo
                        </label>
                    </div>

                    <!-- Mapa -->
                    <div class="form-group">
                        <label>Clique no mapa para selecionar coordenadas</label>
                        <div id="map"></div>
                    </div>

                    <div style="display: flex; gap: 1rem;">
                        <button type="submit" class="btn-ponto" style="flex: 1;">Salvar Local</button>
                        <button type="button" id="btnCancelar" class="btn-secondary" style="flex: 1;">Cancelar</button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="/js/toast.js"></script>
    <script src="/js/gerenciar-locais.js"></script>
</body>

</html>
