<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar F√©rias - Ponto Online</title>
    <link rel="stylesheet" href="/css/estilos.css">
    <link rel="stylesheet" href="/css/admin.css">
    <link rel="stylesheet" href="/css/toast.css">
    <script src="/js/auth.js"></script>
    <style>
        .filters {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            background: var(--bg-card);
            padding: 1rem;
            border-radius: var(--radius-md);
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            min-width: 200px;
        }

        .solicitacao-card {
            background: var(--bg-card);
            margin-bottom: 1rem;
            padding: 1rem;
            border-radius: var(--radius-md);
            border-left: 4px solid var(--accent-primary);
            display: grid;
            grid-template-columns: 2fr 1fr 1fr 1fr;
            align-items: center;
            gap: 1rem;
        }

        .solicitacao-info h4 {
            margin: 0 0 5px 0;
            color: var(--text-primary);
        }

        .solicitacao-info p {
            margin: 0;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .badge {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.8rem;
            text-align: center;
            font-weight: bold;
        }

        .badge-pendente {
            background: #fef3c7;
            color: #d97706;
        }

        .badge-aprovada {
            background: #d1fae5;
            color: #059669;
        }

        .badge-rejeitada {
            background: #fee2e2;
            color: #dc2626;
        }

        .badge-solicitada {
            background: #fef3c7;
            color: #d97706;
        }

        .actions {
            display: flex;
            gap: 0.5rem;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: var(--bg-card);
            padding: 2rem;
            border-radius: var(--radius-lg);
            width: 600px;
            max-width: 90%;
            border: 1px solid var(--border-color);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 1rem;
        }

        .modal-header h3 {
            margin: 0;
            color: var(--text-primary);
        }

        .close-btn {
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 1.5rem;
            cursor: pointer;
        }

        .close-btn:hover {
            color: var(--text-primary);
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            padding-bottom: 0.5rem;
        }

        .detail-row span {
            color: var(--text-secondary);
        }

        .detail-row strong {
            color: var(--text-primary);
        }

        .modal-actions {
            display: flex;
            justify-content: flex-end;
            gap: 1rem;
            margin-top: 1.5rem;
        }

        textarea {
            width: 100%;
            background: var(--bg-input);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-md);
            padding: 0.8rem;
            margin-top: 0.5rem;
            resize: vertical;
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <div class="navbar-content">
            <h1 class="logo">üìä Ponto Online</h1>
            <div class="navbar-menu">
                <a href="/admin.html" class="nav-link">Dashboard</a>
                <a href="/gerenciar-funcionarios.html" class="nav-link">Gerenciar Funcion√°rios</a>
                <a href="/registrar-ponto-manual.html" class="nav-link">Registrar Ponto Manual</a>
                <a href="/aprovar-justificativas.html" class="nav-link">Aprovar Justificativas</a>
                <a href="/gerenciar-ferias.html" class="nav-link active">F√©rias e Afastamentos</a>
                <a href="/configuracoes-empresa.html" class="nav-link">Configura√ß√µes</a>
                <a href="/gerenciar-locais.html" class="nav-link">Locais Permitidos</a>
                <a href="/gerenciar-escalas.html" class="nav-link">Escalas e Turnos</a>
            </div>
            <div class="navbar-user">
                <span class="user-badge">Administrador</span>
                <button onclick="logout()" class="btn-logout">Sair</button>
            </div>
        </div>
    </nav>

    <main class="dashboard-container">
        <header class="page-header">
            <h1>Gerenciar F√©rias e Afastamentos</h1>
        </header>

        <div class="filters">
            <div class="filter-group">
                <label for="filtroStatus">Filtrar por Status</label>
                <select id="filtroStatus" class="form-input" onchange="carregarSolicitacoes()">
                    <option value="">Todos</option>
                    <option value="SOLICITADA" selected>Pendentes</option>
                    <option value="APROVADA">Aprovadas</option>
                    <option value="REJEITADA">Rejeitadas</option>
                    <option value="CANCELADA">Canceladas</option>
                </select>
            </div>
            <div class="filter-group" style="justify-content: flex-end;">
                <button onclick="carregarSolicitacoes()" class="btn-primary">Atualizar Lista</button>
            </div>
        </div>

        <div id="listaSolicitacoes">
            <div class="loading-spinner"></div>
        </div>
    </main>

    <!-- Modal Detalhes/Aprova√ß√£o -->
    <div id="modalDetalhes" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Detalhes da Solicita√ß√£o</h3>
                <button onclick="fecharModal()" class="close-btn">&times;</button>
            </div>
            <div id="detalhesConteudo">
                <!-- Preenchido via JS -->
            </div>
            <div id="areaAcao" style="margin-top: 1rem;">
                <label for="obsGestor"
                    style="color: var(--text-secondary); display:block; margin-bottom:5px;">Observa√ß√£o do Gestor</label>
                <textarea id="obsGestor" rows="3"
                    placeholder="Insira uma observa√ß√£o ao aprovar ou rejeitar..."></textarea>
                <div class="modal-actions">
                    <button onclick="processar(false)" class="btn-danger">Rejeitar</button>
                    <button onclick="processar(true)" class="btn-primary">Aprovar</button>
                </div>
            </div>
        </div>
    </div>

    <div id="toast-container"></div>
    <script src="/js/toast.js"></script>
    <script src="/js/ferias-admin.js"></script>
</body>

</html>
